<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>

</head>
<body>
  <style>
    body{
      background-color:bisque;
    }
  </style>
  
  <script>
    //Variables
    let shapeClassifier //Red Neuronal
    let canvas  //Lienzo
    let resultDiv //Capa => Mostrar Resultados
    let inputImage //Trasladar la imagen CANVAS => RED NURONAL
    let clearButton //Boton que reinicia el lienzo

    function setup(){
      canvas = createCanvas(400, 400)
      background(255)

      //Red Neuronal
      let options = {
        inputs: [64, 64, 4],
        task  : 'imageClassification' 
      }

      //Inicializar
      shapeClassifier = ml5.neuralNetwork(options)

      //Utilizar los archivos del modelo entrenado
      const modelDetails = {
        model: 'model/model.json',
        metadata: 'model/model_meta.json',
        weights: 'model/model.weights.bin'
      }

      //Bton para reiniciar el lienzo
      clearButton = createButton('Limpiar')
      clearButton.mousePressed(() => {
        background(255)
      })

      //Texto de los resultados
      resultDiv = createDiv('Cargando el modelo...')

      //Objeto => Almacenar la imagen introducimos Lienzo
      inputImage = createGraphics(64, 64)

      //Cargar Red Neuronal
      shapeClassifier.load(modelDetails, modelLoaded)
    }

    function modelLoaded(){
      console.log("Modelo Cargado")
      classifyImage()
    }

    function classifyImage(){
      //Reescalar la imagen de 400x400 => 64x64
      inputImage.copy(canvas, 0, 0, 400, 400, 0, 0, 64, 64)
      shapeClassifier.classify({image: inputImage}, goResults)
    }

    function goResults(err, result){
      if(err){
        console.err(err)
        return;
      }
        //No hubo error => Obtener resutdaos
        let etiqueta = result[0].label
        let confianza = result[0].confidence
        resultDiv.html(etiqueta + " - " + confianza)
        classifyImage()
    }

    function draw(){
      //Mouse pressed es el boton primario del mouse
      if(mouseIsPressed){
        strokeWeight(8)
        line(mouseX, mouseY, pmouseX, pmouseY)
      }
    }

  </script>

</body>
</html>
